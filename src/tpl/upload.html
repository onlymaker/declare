<!DOCTYPE html>
<head>
    <include href="common/header.html"/>
    <style>
        .form-control {
            margin: 20px auto;
        }
    </style>
</head>
<body>
<include href="common/navbar.html"/>
<div class="container">
    <p class="help-block">上传的excel文件格式如图所示：</p>
    <div class="thumbnail"><img src="excel.png"></div>
    <p class="help-block">excel内容不要超过100行</p>

    <form id="upload-form" enctype="multipart/form-data">
        <input class="form-control" type="file" name="file"/>
        <button class="btn btn-default clear" type="button">清除</button>
        <button class="btn btn-primary upload" type="button">上传</button>
    </form>
    <hr/>
    <p class="help-block">Upload:</p>
    <table class="table"></table>
</div>
<script>
    $(function () {
        $(".clear").on("click", clear);
        $(".upload").on("click", upload);
    })

    function clear() {
        $("input[type=file]").val("");
        $("table").empty();
    }

    function upload() {
        $(".btn.upload").attr("disabled", true);
        $(".btn.upload").append("<i class='fa fa-spinner fa-spin'></i>");
        // 不能上传 gif
        $.ajax({
            url: "{{@BASE}}/upload",
            type: "POST",
            cache: false,
            data: new FormData(document.getElementById("upload-form")),
            contentType: false,
            processData: false
        })
            .done(function (data) {
                console.log(data);
                data = JSON.parse(data);
                if (data.type.indexOf('ms-excel') == -1) {
                    data.url = 'invalid file type';
                } else {
                    data.url = '<a href="' + data.url + '" target="_blank">' + data.url + '</a>';
                }
                var html = '<tr><td>' + data.name + '</td><td>' + data.url + '</td></tr>';
                $(".table").append(html);
            })
            .fail(console.log)
            .complete(function () {
                $(".btn.upload").removeAttr("disabled");
                $(".fa.fa-spinner.fa-spin").remove();
            })
    }
</script>
</body>
</html>
